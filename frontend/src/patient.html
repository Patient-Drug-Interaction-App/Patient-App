<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="./static/patient.css">
</head>
<body>
    <header>
        <h1>Search Results for "{{ query }}"</h1> 
    </header>

    <div id="results">
        {% if results %}
            {% for item in results %}
                <div class="result-item">
                    <h2>{{ item.name }}</h2> <!-- Adjust based on your data structure -->
                    <p>{{ item.description }}</p> 
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>

    <footer>
        <p>2024 Drug Interaction Database</p>
    </footer>
</body>
</html>
